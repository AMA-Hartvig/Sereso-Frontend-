<body background="../../../assets/large-triangles.svg" style="background-repeat: no-repeat; background-size: cover;">
  <div style="height: 32%;">
  </div>
  <div class="LoginBox">

    <!-- Logo -->
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <label>
      </label>
      <img src="../../../assets/svgIcons/Sereso.svg" style="padding:15px; max-width: 80%; max-height: 80%;">
    </div>
    <!-- Hr Line -->
    <div fxLayout="row" fxLayoutAlign="space-around center">

      <mat-divider style="width: 40%; background-color: black; display: inline-block;"></mat-divider>
      <span
        style="padding: 11px; font-weight: 500; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Login
        With</span>
      <mat-divider style="width: 40%; background-color: black; display: inline-block;"></mat-divider>
    </div>
<!-- Login Btns -->
<div fxLayoutAlign="center center" fxLayout="column" style="margin-bottom: 15px; margin-top: 15px;" fxLayoutGap="15px">
  <button mat-raised-button style="height: 45px; width: 90%; background-color: rgb(18 18 240 / 10%);"
  matTooltip="Click here to use microsoft login" (click)="loginmsal()"> <img src="../../../assets/microsoft.svg"
  style="max-width: 100px; ">
</button>
  <button mat-raised-button disabled="true" style="height: 45px; width: 90%; background-color: rgb(18 18 240 / 10%);"
  matTooltip="Click here to use google login"> <img src="../../../assets/svgIcons/GoogIcon.png"
  style="max-width: 40px;"></button>
</div>
<div fxLayout="column" style="width: 90%;" fxLayoutAlign="center center" class="LoginContainer">
</div>
<!-- hr Line Signup -->
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-divider style="width: 40%; background-color: black; display: inline-block;"></mat-divider>
      <span
        class="HrLine">Sign Up</span>
      <mat-divider style="width: 40%; background-color: black; display: inline-block;"></mat-divider>
    </div>
    <!-- sign up btns -->
    <div matTooltip="Click here to sign up" fxLayout="column" fxLayoutAlign="space-around center" style="margin-bottom: 5px; padding-bottom: 25px;">
      <button mat-raised-button disabled="true" style="background-color: rgb(18 18 150 / 60%); width: 90%;"
      matTooltip="Click here to sign up">Sign up</button>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="25px" fxLayoutAlign="center center">
  </div>

</body>

<app-fancy-loader *ngIf="isLoading | async"></app-fancy-loader>
