<!-- </div> -->
<div fxLayout="row">
  <div fxLayout="column">
    <mat-sidenav-container class="sidenav-container ">
      <mat-sidenav [mode]="'side'" [opened]="true">
        <mat-nav-list class="removeTopPadding">
          <mat-list-item routerLink="/Assignments">
            <mat-icon class="CaseEntities" matListIcon>linear_scale</mat-icon>
            <a matLine i18n>Sections</a>
          </mat-list-item>
          <mat-list-item routerLink="/Assignments">
            <mat-icon class="CaseEntities" matListIcon>share</mat-icon>
            <a matLine i18n>Laterals</a>
          </mat-list-item>
          <mat-list-item routerLink="/Assignments">
            <mat-icon
              class="material-symbols-outlined"
              class="CaseEntities"
              matListIcon
              >tonality</mat-icon
            >
            <a matLine i18n>Manholes</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
  <div fxLayout="column" fxFlex></div>
</div>

<mat-card style="border: 1px solid black;">
  <table
    mat-table
    #sectionMatTable
    style="min-width: 100% !important;"
    matSort
    class="mat-elevation-z8 mat-table"
  >
    <ng-container matColumnDef="MTR">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>MTR</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>
    <ng-container matColumnDef="Code">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Code</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Observation">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>
        Observation
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Endpoint">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Endpoint</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Status</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Unit">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Unit</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Width">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Width</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Material">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Material</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>
    <ng-container matColumnDef="Found">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Found</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>
    <ng-container matColumnDef="DIM">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>DIM</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>
    <ng-container matColumnDef="Found2">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Found2</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumnsForCaseSectionDetails"
    ></tr>
    <tr
      mat-row
      style="text-align: match-parrent !important;"
      *matRowDef="let row; columns: displayedColumnsForCaseSectionDetails"
    ></tr>
    <mat-paginator
      #paginator
      showFirstLastButtons
      aria-label="antal at vise"
      [pageSizeOptions]="[100, 500]"
    >
    </mat-paginator>
  </table>

  <!-- <input matInput  [value]="frontCaseObject.getClienttype()">
 -->
</mat-card>
