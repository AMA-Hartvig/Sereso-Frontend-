<mat-card style=" width: 100%;border: 1px solid black;">
  <table
    mat-table
    #sectionMatTable
    style="min-width: 100% !important;"
    matSort
    class="mat-elevation-z8 mat-table"
  >
    <ng-container matColumnDef="Code">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Code</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>
    <ng-container matColumnDef="Geo">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Geo</th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>
        Description
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>

    <ng-container matColumnDef="Unit">
      <th mat-header-cell mat-sort-header *matHeaderCellDef i18n>Unit</th>
      <td
        mat-cells
        *matCellDef="let element"
        matTooltipClass="tooltipStyling"
      ></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsForActionList"></tr>
    <tr
      mat-row
      style="text-align: match-parrent !important;"
      *matRowDef="let row; columns: displayedColumnsForActionList"
    ></tr>
    <mat-paginator
      #paginator
      showFirstLastButtons
      aria-label="antal at vise"
      [pageSizeOptions]="[100, 500]"
    >
    </mat-paginator>
  </table>

  <!-- <input matInput  [value]="frontCaseObject.getClienttype()">
 -->
</mat-card>
